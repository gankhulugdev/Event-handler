<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <link href="http://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="cal">
        <div id="display" class="screen">
            <!-- <div class="scn-top">33</div>
            <div class="scn-middle">+</div>
            <div class="scn-bottom">23</div> -->
        </div>
        <div class="buttons">
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator">/</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator">X</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator">+</div>
            <div class="button number">0</div>
            <div id="dot" class="button">.</div>
            <div id="equal" class="button">=</div>
            <div class="button operator">-</div>
        </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
